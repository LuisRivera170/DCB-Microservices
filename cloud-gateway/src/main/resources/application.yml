server:
  port: 9090

spring:
  application:
    name: api-gateway
  config:
    import: configserver:http://localhost:9296
  cloud:
    gateway:
      routes:
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/**
